<!-- The table data representation to display all the data -->
<h4>{{title.name}}</h4>
<table class="table table-responsive table-striped table-inverse">
	<thead>
		<tr>
			<th>Date</th>
			<th>First Team</th>
			<th>Code</th>
			<th>Score</th>
			<th>Second Team</th>
			<th>Code</th>
			<th>Score</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="teams in title.matches |filter:team1 | filter:team2">
			<td>{{teams.date}}</td>
			<td>{{teams.team1.name}}</td>
			<td>{{teams.team1.code}}</td>
			<td>{{teams.score1}}</td>
			<td>{{teams.team2.name}}</td>
			<td>{{teams.team2.code}}</td>
			<td>{{teams.score2}}</td>
		</tr>
	</tbody>
</table>
